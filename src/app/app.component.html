<div class="container">
  <div class="d-flex justify-content-center">
    <img src="https://raw.githubusercontent.com/etaure/desafio/master/logo_etaure.jpeg" alt=""
      style="width: 300px">
  </div>
  <div class="container pb-4">
    <div class="row">
      <div class="col-3">
        <label for="SelectSexo">Sexo</label>
        <select class="form-control" id="sexo" name="sexo" [(ngModel)]="sexo">
          <option *ngFor="let sex of sexos" [value]="sex.code">{{sex.name}}</option>
        </select>
      </div>
      <div class="col-3">
        <label for="SelectCidade">Estado</label>
        <input class="form-control" type="text" placeholder="Estado" aria-label="Estado" [(ngModel)]="estado">
      </div>
      <div class="col-3">
        <label for="SelectPartido">Partido</label>
        <input class="form-control" type="text" placeholder="Partido" aria-label="Partido" [(ngModel)]="partido">
      </div>
      <div class="col-1 mt-4 pt-2 mr-2">
        <button class="btn btn-primary" (click)="filter()">Pesquisar</button>
      </div>
      <div class="col-1 mt-4 pt-2">
        <button class="btn btn-primary" (click)="resetFiltro()">Limpar</button>
      </div>
    </div>
  </div>
  <div class="quant-dep container">
    <p> Quantidade de deputados: <strong>{{quantidade}}</strong></p>
  </div>
  <div class="container">
    <table class="table table-striped container-fluid">
      <thead>
        <tr align="center">
          <th scope="col">ID</th>
          <th scope="col">NOME</th>
          <th scope="col">E-MAIL</th>
          <th scope="col">SEXO</th>
          <th scope="col">PARTIDO</th>
          <th scope="col">UF</th>
          <th scope="col">FOTO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dados" align="center">
          <th scope="row">{{ item.id }}</th>
          <td>{{item.nome}}</td>
          <td>{{item.email}}</td>
          <td>{{item.dadosDeputado?.dados?.sexo}}</td>
          <td>{{item.dadosDeputado?.dados?.ultimoStatus?.siglaPartido}}</td>
          <td>{{item.siglaUf}}</td>
          <td><img [src]="item.dadosDeputado?.dados?.ultimoStatus?.urlFoto" alt="" class="img"></td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
      </ngb-pagination>
      <div>
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="30">30 deputados por página</option>
          <option [ngValue]="50">50 deputados por página</option>
          <option [ngValue]="100">100 deputados por página</option>
        </select>
      </div>
    </div>
  </div>
</div>
