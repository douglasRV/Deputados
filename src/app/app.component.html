<div class="d-flex justify-content-center">
  <img src="https://raw.githubusercontent.com/etaure/desafio/master/logo_etaure.jpeg" alt="" style="width: 300px">
</div>
<div class="d-flex flex-row" align="center">
  <div class="p-4">
    <label for="SelectSexo">Sexo</label>
    <select class="form-control" id="sexo" name="sexo" [(ngModel)]="sexo" (ngModelChange)="filter()">
      <option *ngFor="let sex of sexos" [value]="sex.code">{{sex.name}}</option>
    </select>
  </div>
  <div class="p-4">
    <label for="SelectCidade">Cidade</label>
    <input class="form-control" type="text" placeholder="Cidade" aria-label="Cidade" [(ngModel)]="cidade"
      (ngModelChange)="pesquisaCidade()">
  </div>
  <div class="p-4">
    <label for="SelectPartido">Partido</label>
    <input class="form-control" type="text" placeholder="Partido" aria-label="Partido" [(ngModel)]="partido"
      (ngModelChange)="pesquisaPartido()">
  </div>
  <div class="p-4">
    <label for="Result">Resultado</label>
    <p class="p-1">{{quantidade}}</p>
  </div>
</div>
<table class="table table-striped container-fluid">
  <thead>
    <tr align="center">
      <th scope="col">ID</th>
      <th scope="col">NOME</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">SEXO</th>
      <th scope="col">PARTIDO</th>
      <th scope="col">UF</th>
      <th scope="col">FOTO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dadosFiltro" align ="center">
      <th scope="row">{{ item.id }}</th>
      <td>{{item.nome}}</td>
      <td>{{item.email}}</td>
      <td>{{item.dadosDeputado?.dados?.sexo}}</td>
      <td>{{item.dadosDeputado?.dados?.ultimoStatus?.siglaPartido}}</td>
      <td>{{item.siglaUf}}</td>
      <td><img [src]="item.dadosDeputado?.dados?.ultimoStatus?.urlFoto" alt="" style="width: 100px"></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-3">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>
  <div >
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="30">30 deputados por página</option>
      <option [ngValue]="50">50 deputados por página</option>
      <option [ngValue]="100">100 deputados por página</option>
    </select>
  </div>

</div>
